name: Build e Deploy utilizando TypeScript para GitHub Pages
run-name: ${{ github.actor }} está construindo e fazendo deploy do site para GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Instalar dependências
        run: npm install

      - name: Build do projeto
        run: npm run build

      - name: Verificar conteúdo da build
        run: ls -la build  # Verifica o conteúdo da pasta 'build'

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v3

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
            path: ./build  # Estava 'dist', mudei para 'build'

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Deploy para GitHub Pages
        uses: actions/deploy-pages@v4